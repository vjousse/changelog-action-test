name: Generate changelog PR

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate the full changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --exclude-path "data/" --bump
        env:
          OUTPUT: CHANGELOG-cliff.md

      - name: Generate latest changes
        uses: orhun/git-cliff-action@v4
        id: git-cliff-latest
        with:
          config: cliff.toml
          args: --verbose --exclude-path "data/" --bump --unreleased

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Create Pull Request
        if: steps.git-cliff.outputs.version != 'null'
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: |
            CHANGELOG-cliff.md
          base: main
          commit-message: "chore: update changelog for ${{ steps.git-cliff.outputs.version }}"
          signoff: false
          branch: chore/next-release-changelog
          delete-branch: true
          title: "chore(release): release ${{ steps.git-cliff.outputs.version }}"
          body: ${{ steps.git-cliff-latest.outputs.content }}
          labels: |
            pending-release
            automated
